<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d3c1e1; /* Dark Lavender */
      margin: 0;
      padding: 0;
    }

    /* Logo styling */
    .logo-container {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .logo-image {
      width: 150px; /* Adjusted logo size */
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box; /* Ensures padding is included in width calculation */
    }

    button {
      background-color: #800000; /* Maroon color */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #7a0000; /* Darker Maroon on hover */
    }
  </style>
</head>
<body>
    <div class="logo-container">
        <a href="/"><img src="logo.png" alt="PawSome Logo" class="logo-image" /></a>
    </div>

  <div class="container">
    <h2>Volunteer Sign Up</h2>
    <form action="#" method="POST">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" name="phoneNumber" required placeholder="Enter your phone number">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required placeholder="Enter your age">

      <label for="previousExperience">Previous Experience (if any):</label>
      <textarea id="previousExperience" name="previousExperience" rows="4" placeholder="Describe your previous experience"></textarea>

      <label for="additionalInfo">Additional Information (if any):</label>
      <textarea id="additionalInfo" name="additionalInfo" rows="4" placeholder="Any additional information you'd like to share"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
